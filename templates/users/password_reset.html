<!-- templates/users/password_reset.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Восстановление пароля | Autoplaza{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="fas fa-key fa-3x text-primary"></i>
                        </div>
                        <h1 class="h3 mb-0">Восстановление пароля</h1>
                        <p class="text-muted">Введите email, указанный при регистрации</p>
                    </div>

                    <form method="post" action="{% url 'accounts:password_reset' %}">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email"
                                   name="email"
                                   id="id_email"
                                   class="form-control form-control-lg"
                                   placeholder="Введите ваш email"
                                   required>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-paper-plane me-2"></i>Отправить инструкции
                            </button>
                        </div>

                        <div class="text-center">
                            <a href="{% url 'accounts:login' %}" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i>Вернуться к входу
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
