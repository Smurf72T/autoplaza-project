<!-- templates/users/password_reset_complete.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Пароль изменен | Autoplaza{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 p-md-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-4x text-success"></i>
                    </div>
                    <h1 class="h3 mb-3">Пароль изменен!</h1>
                    <p class="text-muted mb-4">
                        Ваш пароль был успешно изменен. Теперь вы можете войти с новым паролем.
                    </p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'users:login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти
                        </a>
                        <a href="{% url 'core:home' %}" class="btn btn-outline-primary">
                            <i class="fas fa-home me-2"></i>На главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
