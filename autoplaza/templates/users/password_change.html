<!-- templates/users/password_change.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Смена пароля | Autoplaza{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="fas fa-lock fa-3x text-primary"></i>
                        </div>
                        <h1 class="h3 mb-0">Смена пароля</h1>
                        <p class="text-muted">Введите текущий и новый пароль</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_old_password" class="form-label">Текущий пароль</label>
                            <input type="password"
                                   name="old_password"
                                   id="id_old_password"
                                   class="form-control form-control-lg"
                                   required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label">Новый пароль</label>
                            <input type="password"
                                   name="new_password1"
                                   id="id_new_password1"
                                   class="form-control form-control-lg"
                                   required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="id_new_password2" class="form-label">Подтвердите новый пароль</label>
                            <input type="password"
                                   name="new_password2"
                                   id="id_new_password2"
                                   class="form-control form-control-lg"
                                   required>
                        </div>
                        
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Изменить пароль
                            </button>
                        </div>
                        
                        <div class="text-center">
                            <a href="{% url 'users:profile' %}" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i>Вернуться в профиль
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
